databaseChangeLog:
  - changeSet:
      id: create-table-system-user
      author: levi
      changes:
        - createTable:
            tableName: system_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: system_user_pk
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique-system-user-email-constraint
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: admin
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: secret
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: registration_confirmed
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: using_mfa
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-task
      author: levi
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: task_pk
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: done
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: due_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_system_user_task
            baseTableName: task
            baseColumnNames: user_id
            referencedTableName: system_user
            referencedColumnNames: id
            validate: true
        - sql:
            sql: create sequence system_user_seq start 1 increment 1
  - changeSet:
      id: create-table-coffee
      author: levi
      changes:
        - createTable:
            tableName: coffee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: coffee_pk
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: unique-coffee-name-constraint
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false
  - changeSet:
      id: create-table-system-order
      author: levi
      changes:
        - createTable:
            tableName: system_order
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: order_pk
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_system_user_order
            baseTableName: system_order
            baseColumnNames: user_id
            referencedTableName: system_user
            referencedColumnNames: id
            validate: true
  - changeSet:
      id: create-table-coffee-order
      author: levi
      changes:
        - createTable:
            tableName: coffee_order
            columns:
              - column:
                  name: coffee_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: coffee_order_coffee_pk
              - column:
                  name: order_id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: coffee_order_order_pk
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            constraintName: fk_coffee_order_coffee
            baseTableName: coffee_order
            baseColumnNames: coffee_id
            referencedTableName: coffee
            referencedColumnNames: id
        - addForeignKeyConstraint:
            constraintName: fk_coffee_order_order
            baseTableName: coffee_order
            baseColumnNames: order_id
            referencedTableName: system_order
            referencedColumnNames: id
