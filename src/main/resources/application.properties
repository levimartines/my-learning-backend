## APPLICATION ##
spring.application.name=my-learning-backend
server.port=8080
spring.profiles.active=${ENV}
## JPA ##
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.open-in-view=false
## LIQUIBASE ##
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
## CACHE ##
spring.cache.type=redis
## MAIL SERVER ##
spring.mail.username=${AWS_MAIL_USERNAME}
spring.mail.password=${AWS_MAIL_PASSWORD}
spring.mail.host=email-smtp.sa-east-1.amazonaws.com
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
mail.sender=levi.mferreira@gmail.com
## JWT ##
jwt.secret=${JWT_SECRET}
## CRYPTO ##
crypto.secret=${CRYPTO_SECRET}
crypto.salt=anything
## AWS ##
aws.access_key_id=${AWS_KEY}
aws.secret_access_key=${AWS_SECRET}
## PROFILE PICTURE ##
user.picture.prefix=pp
user.picture.size=160
## SPRING DOC ##
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
